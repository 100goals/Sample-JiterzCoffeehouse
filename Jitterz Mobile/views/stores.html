<html>
<head>
	<title></title>
</head>
<body>
    <!-- STORES page -->
    <div data-role="view" id="stores" data-title="Stores" data-show="storesShow" data-init="JitterzApp.storesInit">
    	<header data-role="header">
    	<div data-role="navbar">
    		<a data-role="button" data-icon="locate" data-align="left" id="btnRefreshMap"></a>
    		<ul data-role="buttongroup" data-index="0" data-align="center" style="width:100%" id="btnStoreViewToggle">
    			<li>Map</li>
    			<li>List</li>
    		</ul>
    	</div>
    </header>
		<div data-role="content">
        	<div class="offline">
                Please reconnect to the Internet.
            </div>
            <div id="stores">
                <div id="map">
    			</div>
                <ul data-role="listview" id="storeList" data-style="inset">
                </ul>
            </div>           
        </div>
    </div>

    <script type="text/x-kendo-template" id="tmplStoreListItem">
        #: data.Name #<br />
        #: data.WalkInAddressDisplayStrings[0] #<br />
        <span>
        #if(OpenNow === 1){#
            Open
        #}else{#
            Closed
        #}#
        </span>
    </script>

    <script>
        function storesShow(){
            JitterzApp.storesShow();

            if(JitterzApp.get_isOnline() === true){
                $("#stores").show();
                $(".offline").hide();
            }else{
                $("#stores").hide();
                $(".offline").show();
            }
        }
    </script>
</body>
</html>
